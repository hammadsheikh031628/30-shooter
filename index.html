<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="F L O W E R S H O P" />
    <meta name="description" content="Discover a wide range of fresh, beautiful flowers..." />
    <meta name="keywords" content="flowers, flower shop, fresh flowers, floral arrangements..." />
    <meta name="Author" content="Dahim Alam" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: black;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        #nav-bn {
            color: rgb(5, 3, 4);
        }

        .nav-bn1 {
            color: black;
        }

        .modal-content {
            border: 2px solid palevioletred;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .modal.fade.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .btn-primary {
            background-color: palevioletred;
            border-color: palevioletred;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #db7093;
            border-color: #db7093;
            transform: scale(1.1);
        }

        .hero-section {
            min-height: 100vh;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .hero-section h1 .highlight {
            color: palevioletred;
        }

        .product-section {
            background-color: white;
        }
        .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      color: palevioletred;
      font-weight: bold;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: palevioletred;
    }
    .about-us {
      background-color: white;
      color: palevioletred;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: palevioletred;
      margin-bottom: 1rem;
    }
